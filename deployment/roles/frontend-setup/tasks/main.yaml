# Build Docker image for web application
- name: Build an image and push it to local repo
  docker_image:
    build:
      path: '/home/ubuntu/CCC_PROJECT/web_app/app2.0_v2'
      pull: yes
    name: test/web_app
    tag: latest
    source: build
    # force: yes
  become: yes
  environment: "{{ proxy_env }}"

# Stop existing Docker containers for web application and remove them (if any)
- name: Stop web application Docker container
  become: yes
  docker_container:
    name: web_app
    state: absent

# Create new docker container for web application and start container
- name: Create and start web application Docker container
  become: yes
  sudo: yes
  docker_container:
    name: web_app
    image: test/web_app
    state: started
    pull: false
    recreate: true